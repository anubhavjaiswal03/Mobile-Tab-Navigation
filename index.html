<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Mobile Tab Navigation</title>
	</head>
	<body>
		<div class="phone">
			<img
				src="https://images.unsplash.com/photo-1511452885600-a3d2c9148a31?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1321&q=80"
				alt="home"
				class="content show"
			/>
			<img
				src="https://images.unsplash.com/reserve/LJIZlzHgQ7WPSh5KVTCB_Typewriter.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1296&q=80"
				alt="work"
				class="content"
			/>
			<img
				src="https://images.unsplash.com/photo-1529473814998-077b4fec6770?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80"
				alt="blog"
				class="content"
			/>
			<img
				src="https://images.unsplash.com/photo-1523966211575-eb4a01e7dd51?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1310&q=80"
				alt="about"
				class="content"
			/>
			<nav>
				<ul>
					<li>
						<i class="fas fa-home"></i>
						<p>Home</p>
					</li>
					<li>
						<i class="fas fa-box"></i>
						<p>Work</p>
					</li>
					<li class="active">
						<i class="fas fa-book-open"></i>
						<p>Blog</p>
					</li>
					<li>
						<i class="fas fa-users"></i>
						<p>About</p>
					</li>
				</ul>
			</nav>
		</div>

		<script src="script.js"></script>
	</body>
</html>
